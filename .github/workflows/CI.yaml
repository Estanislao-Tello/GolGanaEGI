# .github/workflows/ci-dev.yaml
# ------------------------------------------------------------------
# Build 🐳 · Push · Patch Manifests (dev)
# ------------------------------------------------------------------

name: Build 🐳 · Push · Patch Manifests (dev)

on:
  push:
    branches: [dev]

env:
  # 🔧 Ajusta si cambia tu nombre de imágenes o paths
  REGISTRY: docker.io
  IMAGE_FRONT: ignaciosa/front
  IMAGE_BACK:  ignaciosa/back
  MANIFESTS_REPO: Estanislao-Tello/ManifiestosEGI
  PATCH_FILE: ManifiestosEGI/overlays/dev/patch-images.yaml

jobs:
  build-push-patch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1) Código fuente
    - name: Checkout source
      uses: actions/checkout@v4

    # 2) Siguiente tag v<n> desde Docker Hub
    - name: Compute next version tag
      id: meta
      env:
        REPO: ${{ env.IMAGE_FRONT }}           # ignaciosa/front
      run: |
        namespace=$(echo "$REPO" | cut -d'/' -f1)
        repo=$(echo "$REPO" | cut -d'/' -f2)
        api="https://registry.hub.docker.com/v2/repositories/${namespace}/${repo}/tags?page_size=100"
        last=$(curl -s "$api" \
               | grep -o '"name":"v[0-9]\+"' \
               | sed -E 's/"name":"v([0-9]+)"/\1/' \
               | sort -n | tail -n1)
        if [ -z "$last" ]; then next=1; else next=$((last + 1)); fi
        echo "Próximo tag: v$next"
        echo "tag=v$next" >> "$GITHUB_OUTPUT"

    # 3) Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 4) Login Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.CR_USER }}
        password: ${{ secrets.CR_PAT }}

    # 5) Build & push frontend
    - name: Build & push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./appdemo/frontend         # 🔧 ruta Dockerfile front
        push: true
        tags: ${{ env.IMAGE_FRONT }}:${{ steps.meta.outputs.tag }}

    # 6) Build & push backend
    - name: Build & push backend
      uses: docker/build-push-action@v5
      with:
        context: ./appdemo/backend          # 🔧 ruta Dockerfile back
        push: true
        tags: ${{ env.IMAGE_BACK }}:${{ steps.meta.outputs.tag }}

    # 7) Checkout repo de manifiestos
    - name: Checkout manifests repo
      uses: actions/checkout@v4
      with:
        repository: ${{ env.MANIFESTS_REPO }}
        token: ${{ secrets.GIT_PAT }}        # PAT con permiso de push
        path: manifests

    # 8) Instalar yq
    - name: Install yq
      run: |
        sudo wget -q https://github.com/mikefarah/yq/releases/download/v4.43.1/yq_linux_amd64 \
          -O /usr/local/bin/yq && sudo chmod +x /usr/local/bin/yq

    # 9) Actualizar patch-images.yaml (frontend y backend)
    - name: Patch images in patch-images.yaml
      working-directory: manifests
      env:
        TAG:   ${{ steps.meta.outputs.tag }}
        PATCH: ${{ env.PATCH_FILE }}
      run: |
        yq e -i '
          select(.metadata.name == "pagina-web")
          .spec.template.spec.containers[].image = "ignaciosa/front:" + env(TAG)
        ' "$PATCH"

        yq e -i '
          select(.metadata.name == "backend")
          .spec.template.spec.containers[].image = "ignaciosa/back:" + env(TAG)
        ' "$PATCH"

    # 10) Commit & push si hubo cambios
    - name: Commit and push patch
      working-directory: manifests
      run: |
        git config user.email "actions@github.com"
        git config user.name  "github-actions"
        if git status --porcelain | grep .; then
          git add "$PATCH_FILE"
          git commit -m "ci(dev): promote ${{ steps.meta.outputs.tag }} [skip ci]"
          git push
        else
          echo "No hay cambios que commitear"
        fi
