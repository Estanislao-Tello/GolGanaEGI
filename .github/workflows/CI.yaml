# .github/workflows/ci-dev.yml
# -------------------------------------------------------------------
# Build üê≥ ¬∑ Push ¬∑ Patch DEV Manifests
# -------------------------------------------------------------------
# ‚Ä¢ Compila y publica las im√°genes :latest (frontend + backend)
# ‚Ä¢ Parchea el overlay DEV de ManifiestosEGI modificando:
#     - .image    -> ignaciosa/{front,back}:latest
#     - dev-build-at -> runId-runAttempt  (fuerza rollout en Argo CD)
# -------------------------------------------------------------------

name: Build üê≥ ¬∑ Push ¬∑ Patch DEV Manifests

on:
  push:
    branches: [ dev ]          # se ejecuta en cada push a dev

env:
  IMAGE_FRONT: ignaciosa/front
  IMAGE_BACK:  ignaciosa/back
  TAG:         latest
  MANIFESTS_REPO: Estanislao-Tello/ManifiestosEGI

jobs:
  build-push-patch:
    runs-on: ubuntu-latest
    permissions:
      contents: read           # leer este repo y commitear en el otro
      packages: write          # publicar im√°genes en Docker Hub

    steps:
    # 1) Checkout del c√≥digo fuente (repo GolGanaEGI)
    - name: Checkout source
      uses: actions/checkout@v4

    # 2) Build & push im√°genes :latest
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Hub login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.CR_USER }}
        password: ${{ secrets.CR_PAT }}

    - name: Build & push frontend (:latest)
      uses: docker/build-push-action@v5
      with:
        context: ./appdemo/frontend
        file:   ./appdemo/frontend/Dockerfile
        push:   true
        tags:   ${{ env.IMAGE_FRONT }}:${{ env.TAG }}

    - name: Build & push backend (:latest)
      uses: docker/build-push-action@v5
      with:
        context: ./appdemo/backend
        file:   ./appdemo/backend/Dockerfile
        push:   true
        tags:   ${{ env.IMAGE_BACK }}:${{ env.TAG }}

    # 3) Checkout del repo de manifiestos
    - name: Checkout manifests repo
      uses: actions/checkout@v4
      with:
        repository: ${{ env.MANIFESTS_REPO }}
        token:      ${{ secrets.GIT_PAT }}   # PAT con permiso de push
        path:       manifests
        ref:        main                    # ajusta si usas otra rama

    # 4) Parchear overlay DEV (sin vaciar el YAML)
    - name: Patch images & annotate build-id
      working-directory: manifests/ManifiestosEGI/overlays/dev
      env:
        FRONT_REF: "${{ env.IMAGE_FRONT }}:${{ env.TAG }}"
        BACK_REF:  "${{ env.IMAGE_BACK }}:${{ env.TAG }}"
        BUILD_TS:  "${{ github.run_id }}-${{ github.run_attempt }}"
      run: |
        # Instalamos yq v4
        sudo curl -sSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
        sudo chmod +x /usr/local/bin/yq

        # ‚îÄ‚îÄ‚îÄ Parcheo seguro (preserva docs no matcheados) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        yq -i '
          # Para cada documento‚Ä¶
          if (.kind == "Deployment") then
            if .metadata.name == "pagina-web" then
              (.spec.template.spec.containers[] | select(.name == "pagina-web").image) = strenv(FRONT_REF) |
              (.spec.template.metadata.annotations // {} )["dev-build-at"] = strenv(BUILD_TS)
            elif .metadata.name == "backend" then
              (.spec.template.spec.containers[] | select(.name == "backend").image) = strenv(BACK_REF) |
              (.spec.template.metadata.annotations // {} )["dev-build-at"] = strenv(BUILD_TS)
            else
              .
            end
          else
            .
          end
        ' patch-images.yaml

    # 5) Commit & push (siempre hay diff gracias a la anotaci√≥n)
    - name: Commit & push manifests
      working-directory: manifests/ManifiestosEGI
      run: |
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add overlays/dev/patch-images.yaml
        git commit -m "ci(dev): build ${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT} ‚Äì tag ${TAG}"
        git push origin main
